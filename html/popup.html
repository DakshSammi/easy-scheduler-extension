<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../css/popup.css" />
  </head>
  <body>
    <h2>Modal Example</h2>
    <button id="myBtn">Open Modal</button>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Get your suggestions here -</p>
        <form>
          <label for="birthday">Minimum Due Date:</label>
          <input type="date" id="min" name="min_date" />
          <label for="birthday">Maximum Due Date:</label>
          <input type="date" id="max" name="max_date" />
          <br />
          <label for="quantity">Days:</label>
          <input type="number" id="days" name="days" min="0" max="120" />
          <label for="hours">Hours:</label>
          <input type="number" id="hours" name="hours" min="0" max="23" />
          <br />
          <button type="button">Click Me!</button>
          <br />
          <div class="dropdown">
            <button onmouseover="myFunction1()" class="dropbtn">
              Suggestions
            </button>
            <div id="myDropdown1" class="dropdown-content">
              <a href="#">1) dd/mm/yyyy - dd/mm/yyyy</a>
              <a href="#">2) dd/mm/yyyy - dd/mm/yyyy</a>
              <a href="#">3) dd/mm/yyyy - dd/mm/yyyy</a>
            </div>
          </div>
          <input type="checkbox" id="flexi_suggestions" name="vehicle1" />
          <label for="vehicle1"> Suggestions with flexible duration </label>
          <br />
          <div class="dropdown">
            <button onmouseover="myFunction2()" class="dropbtn">
              Flexible Duration Suggestions
            </button>
            <div id="myDropdown2" class="dropdown-content">
              <a href="#">1) dd/mm/yyyy - dd/mm/yyyy</a>
              <a href="#">2) dd/mm/yyyy - dd/mm/yyyy</a>
              <a href="#">3) dd/mm/yyyy - dd/mm/yyyy</a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="../js/popup.js"></script>
  </body>
</html>
